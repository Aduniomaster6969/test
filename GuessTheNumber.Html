<!-- Guess The Number Game HTML -->
<!DOCTYPE html>

<html>
	<head>
		<title>Dare guess the number?</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no">
	</head>
	<body>
		<div id="game">
			<h1>Number Guessing Game</h1>
			<div id="statusArea">
				<p>Enter a number between 1-100 and click the button...</p>
			</div>
			<input type="number" id="userGuess"/>
			<div id="buttonArea" class="button">
				Guess
			</div>
			<div id="historyArea">
				<h2>Your Previous Guesses</h2>
				<ol id="historyList">
				</ol>
			</div>
			<div id="footerArea">
				This is a basic demo by Simon Prickett.  You can find the code 
				on <a href="https://github.com/simonprickett/jsnumberguess/" target="_blank">GitHub</a>.
			</div>
		</div>
	</body>
</html>
